name: git-ops release on tag

on:
  push:
    tags:
      - 'v*' # v-v0.1.1

jobs:

  init:
    runs-on: ubuntu-latest
    steps:
    - name: Notify
      uses: rjstone/discord-webhook-notify@v1
      with:
        severity: warn
        details: Release creation started...
        description: Release
        webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}        
        avatarUrl: https://github.githubassets.com/images/modules/logos_page/Octocat.png

  build:
    needs: init
    runs-on: ubuntu-latest
    steps:       
    - name: Setup
      uses: actions/setup-go@v2
      with:
        go-version: ^1.15
    - name: Checkout
      uses: actions/checkout@v2
    - name: Cache
      uses: actions/cache@v2
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
    - name: Tidy
      run: |
        go mod tidy 
        go mod vendor
    - name: Test
      run: |
        go test -v -count=1 -race ./...
    - name: Variables
      run: |
        echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
        echo $(date -u +"BUILD_TIME=%Y-%m-%dT%T-UTC") >> $GITHUB_ENV
    - name: Info
      run: |
        echo "::debug::RELEASE_VERSION=${{ env.RELEASE_VERSION }}"
        echo "::debug::BUILD_TIME=${{ env.BUILD_TIME }}"
    - name: Push
      uses: docker/build-push-action@v1
      with:
        context: .
        file: ./Dockerfile
        username: ${{ github.actor }}
        password: ${{ secrets.OPS_TOKEN }}
        registry: ghcr.io
        push: true
        tags: ${{ env.RELEASE_VERSION }},latest
        build_args: APP_VERSION=${{ env.RELEASE_VERSION }},BUILD_TIME=${{ env.BUILD_TIME }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Context
      uses: azure/k8s-set-context@v1
      with:
        method: kubeconfig
        kubeconfig: ${{ secrets.KUBE_CONFIG }}
    - name: Publish
      uses: azure/k8s-deploy@v1
      with:
        manifests: |
          component/schedule.yaml
          config/app.yaml
        namespace: gitops
        images: ghcr.io/mchmarny/git-ops:${{ env.RELEASE_VERSION }}

  finalize:
    needs: deploy
    runs-on: ubuntu-latest
    steps:
    - name: Notify
      uses: rjstone/discord-webhook-notify@v1
      with:
        severity: info
        details: Completed - ghcr.io/mchmarny/git-ops:${{ env.RELEASE_VERSION }}
        description: Release
        webhookUrl: ${{ secrets.DISCORD_WEBHOOK }}        
        avatarUrl: https://github.githubassets.com/images/modules/logos_page/Octocat.png