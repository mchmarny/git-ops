apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: gitops-ingress-rules
  namespace: gitops
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: gitops.thingz.io
      http:
        paths:
          - path: /
            backend:
              serviceName: gitops
              servicePort: 80